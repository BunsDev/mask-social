name: CSpell Check

on:
  push:

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or any other version you prefer

      - name: Install dependencies
        run: npm ci

      - name: Run CSpell
        run: npx cspell "**/*"
